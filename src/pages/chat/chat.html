
<ion-header>
  <ion-navbar color="primary">
    <ion-title (click)="testing()" >Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>

  <ion-item class="chat-item" no-lines text-wrap *ngFor="let message of messageItem$ | async | slice:[loadMin]:[loadMax]">

    <span [ngClass]="message.email == newMessage.email ? 'user-triangle' : 'other-triangle'"></span>
    <div class="bubble" [ngClass]="message.email == newMessage.email ? 'user' : 'other'">

      <h3>{{message.name}}</h3>
      <p>{{message.message}}</p>
    </div>
  </ion-item>
</ion-content>
<ion-footer no-border>
 <ion-row no-lines id="compose">
   <ion-col>
  <ion-textarea (input)="adjustTextarea($event);" placeholder="Message" [(ngModel)]="newMessage.message"></ion-textarea>
   </ion-col>
   <ion-col col-auto id="button">
  <button ion-button icon-only item-right (click)="send()">
    <ion-icon name="send"></ion-icon>
  </button>
   </ion-col>
 </ion-row>
</ion-footer>
