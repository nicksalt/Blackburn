
<ion-header>
  <ion-navbar color="primary">
    <ion-title >Chat</ion-title>
  </ion-navbar>
</ion-header>

<ion-content  padding>

  <ion-item no-lines *ngFor="let message of messageItem$ | async">
    <div id="other" *ngIf=" message.id != newMessage.id">
      <h3>{{message.name}}a</h3>
      <p>{{message.message}}a</p>
    </div>
    <div *ngIf=" message.id == newMessage.id" style="">
      <h3>{{message.name}}s</h3>
      <p>{{message.message}}s</p>
    </div>
  </ion-item>
</ion-content>
<ion-footer no-border>
 <ion-row no-lines id="compose">
   <ion-col>
  <ion-textarea (input)="adjustTextarea($event);" placeholder="Message" [(ngModel)]="newMessage.message"></ion-textarea>
   </ion-col>
   <ion-col col-auto id="button">
  <button ion-button icon-only item-right (click)="send()">
    <ion-icon name="send"></ion-icon>
  </button>
   </ion-col>
 </ion-row>
</ion-footer>
