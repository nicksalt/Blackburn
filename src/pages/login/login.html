<ion-header>

</ion-header>

<ion-content class="login-content">

  <div id="first">
  <img src="./assets/icon/icon.png" id="bg" alt="">
  </div>


  <div class="login-box">
    <form>
          <ion-list inset>

            <ion-item id="email">
              <ion-label stacked>Email</ion-label>
              <ion-input type="email"  name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item id="password">
              <ion-label stacked>Password</ion-label>

              <ion-input type="password"  name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>
            <ion-item id="name" class="invisible">
              <ion-label stacked>Full Name</ion-label>
              <ion-input type="text" name="name" id="name" [(ngModel)]="user.name"></ion-input>
            </ion-item>


          </ion-list>
          <button ion-button class="submit-btn" full type="submit" (click)="login(user)"><span>Let's Go</span></button>

      <button ion-button full id="forgot-password" color="secondary-text" clear>Forgot your password?</button>

    </form>
  </div>
</ion-content>
